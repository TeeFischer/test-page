<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Montagespiel mit A-Frame</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <!-- WebXR AR -->
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
    <!-- Interaction (super-hands) -->
    <script src="https://unpkg.com/super-hands/dist/super-hands.min.js"></script>
    <script src="https://unpkg.com/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>
  </head>

  <body>
    <a-scene
      renderer="colorManagement: true"
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      webxr="optionalFeatures: hit-test; requiredFeatures: local-floor"
      physics="gravity: -9.8;"
      cursor="rayOrigin: mouse"
      raycaster="objects: .clickable"
    >

      <!-- Kamera mit Hand-Tracking -->
      <a-entity id="cameraRig">
        <a-entity camera position="0 1.6 0" look-controls></a-entity>
        <a-entity laser-controls="hand: right" raycaster="objects: .clickable" super-hands></a-entity>
      </a-entity>

      <!-- Boden -->
      <a-plane position="0 0 -2" rotation="-90 0 0" width="10" height="10" color="#ccc" static-body></a-plane>

      <!-- Greifbares Teil 1 -->
      <a-box position="0 0.5 -2" depth="0.3" height="0.3" width="0.3" color="#4CC3D9"
             class="clickable"
             dynamic-body
             grabbable
             stretchable
             draggable></a-box>

      <!-- Greifbares Teil 2 -->
      <a-cylinder position="0.5 0.5 -2" radius="0.15" height="0.3" color="#FFC65D"
                  class="clickable"
                  dynamic-body
                  grabbable
                  draggable></a-cylinder>

      <!-- Licht -->
      <a-entity light="type: directional; color: #fff; intensity: 0.6" position="1 3 2"></a-entity>
      <a-entity light="type: ambient; intensity: 0.4"></a-entity>

    </a-scene>
  </body>
</html>
