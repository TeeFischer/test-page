<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Start</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const btn = document.getElementById("enter-ar");
        btn.addEventListener("click", async () => {
          const scene = document.querySelector("a-scene");
          try {
            await scene.renderer.xr.setSession(await navigator.xr.requestSession("immersive-ar", {
              requiredFeatures: ["hit-test"]
            }));
          } catch (e) {
            alert("AR-Modus konnte nicht gestartet werden: " + e.message);
          }
        });
      });
    </script>
  </head>

  <body>
    <button id="enter-ar" style="position: absolute; z-index: 10; top: 20px; left: 20px;">üîç Enter AR</button>

    <a-scene
      renderer="colorManagement: true"
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      webxr="optionalFeatures: hit-test; requiredFeatures: local-floor"
      physics="gravity: -9.8;"
      cursor="rayOrigin: mouse"
      raycaster="objects: .clickable"
    >
      
      <!-- Boden -->
      <a-plane position="0 0 -2" rotation="-90 0 0" width="10" height="10" color="#ccc" static-body></a-plane>

      <!-- Greifbares Teil 1 -->
      <a-box position="0 0.5 -2" depth="0.3" height="0.3" width="0.3" color="#4CC3D9"
             class="clickable"
             dynamic-body
             grabbable
             stretchable
             draggable></a-box>

      <!-- Greifbares Teil 2 -->
      <a-cylinder position="0.5 0.5 -2" radius="0.15" height="0.3" color="#FFC65D"
                  class="clickable"
                  dynamic-body
                  grabbable
                  draggable></a-cylinder>

      <!-- Licht -->
      <a-entity light="type: directional; color: #fff; intensity: 0.6" position="1 3 2"></a-entity>
      <a-entity light="type: ambient; intensity: 0.4"></a-entity>

    </a-scene>
  </body>
</html>
